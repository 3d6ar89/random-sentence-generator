<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .sentence {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .reload-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .reload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Random Sentence</h1>
    <div class="sentence" id="random-sentence">Loading...</div>
    <div class="container">
        <button class="reload-btn" onclick="getRandomSentence()">Get New Sentence</button>
    </div>

    <script>
        // Array of sentences you want to display randomly
        const sentences = [
            "agile project management- Approach in project management where the customer gets value from the project sooner because the project is completed in iterations.",
            "brainstorming- Free flow of ideas to identify possible project strategies.",
            "goal- End result of the project; drives all aspects of the project.",
            "project management- Applying knowledge, skills, tools, and techniques to achieve a project’s objectives.",
            "project management life cycle- Defined by the Project Management Institute; included initiating, planning, executing, monitoring, and controlling and the closing process.",
            "project scope- Approach you choose and the success criteria you have to meet.",
            "quality objective- Goals for the project that establish how good the project’s end results must be.",
            "traditional project management-When each project management process group occurs one after another; also known as the waterfall approach.",
            "stakeholder- Anyone who has an interest or stake in the outcome of a project."
        ];

        // Function to get a random sentence from the array
        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * sentences.length);
            document.getElementById('random-sentence').innerText = sentences[randomIndex];
        }

        // Get a random sentence when the page loads
        window.onload = getRandomSentence;
    </script>

</body>
</html>
