<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .flashcard {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
            min-height: 50px;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Project Manager Flashcards</h1>
    <div class="flashcard" id="flashcard">Loading question...</div>
    <div class="container">
        <button class="btn" onclick="showAnswer()" id="answer-btn">Show Answer</button>
        <button class="btn" onclick="getNewQuestion()">New Question</button>
    </div>

    <script>
        // Array of flashcards with terms and definitions
        const flashcards = [
            { term: "Agile Project Management", definition: "An approach where the customer gets value sooner as the project is completed in iterations." },
            { term: "Brainstorming", definition: "A free flow of ideas to identify possible project strategies." },
            { term: "Goal", definition: "The end result of the project; drives all aspects of the project." },
            { term: "Project Management", definition: "Applying knowledge, skills, tools, and techniques to achieve a project’s objectives." },
            { term: "Project Management Life Cycle", definition: "Includes initiating, planning, executing, monitoring, controlling, and closing processes." },
            { term: "Project Scope", definition: "The approach you choose and the success criteria you must meet." },
            { term: "Quality Objective", definition: "Goals that establish how good the project’s end results must be." },
            { term: "Traditional Project Management", definition: "When each process group occurs sequentially; also known as the waterfall approach." },
            { term: "Stakeholder", definition: "Anyone who has an interest or stake in the outcome of a project." }
        ];

        let currentFlashcard = null;

        // Function to get a new random question and immediately display it
        function getNewQuestion() {
            const randomIndex = Math.floor(Math.random() * flashcards.length);
            currentFlashcard = flashcards[randomIndex];
            document.getElementById('flashcard').innerText = currentFlashcard.term;
            document.getElementById('answer-btn').disabled = false; // Enable answer button
        }

        // Function to show the answer (definition)
        function showAnswer() {
            if (currentFlashcard) {
                document.getElementById('flashcard').innerText = currentFlashcard.definition;
                document.getElementById('answer-btn').disabled = true; // Disable answer button after showing answer
            }
        }

        // Load a new question when the page loads
        window.onload = getNewQuestion;
    </script>

</body>
</html>
